name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev u-boot-tools
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        
        # ä¸‹è½½å®˜æ–¹ mkbootimg å·¥å…· (LineageOS ç¨³å®šç‰ˆ)
        sudo wget https://raw.githubusercontent.com/LineageOS/android_system_tools_mkbootimg/lineage-18.1/mkbootimg.py -O /usr/local/bin/mkbootimg
        sudo chmod +x /usr/local/bin/mkbootimg
        
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P1_SH && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && cp -r files openwrt/files
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      run: cd openwrt && make defconfig && make download -j8

    - name: Compile the firmware
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        # å…è®¸æ‰“åŒ…æŠ¥é”™ï¼Œåç»­æ‰‹åŠ¨ç¼åˆ
        make -j$(nproc) || echo "Compilation finished with image-packaging errors. Proceeding to manual stitch..."

    # ==============================================================================
    # ğŸ—ï¸ ç‰©ç†é•œåƒç²¾å‡†ç¼åˆ (v3.8 é€‚é…åˆ›é¾™ GPT ç‰©ç†å¸ƒå±€)
    # ==============================================================================
    - name: Final Image Stitching
      if: (!cancelled())
      run: |
        cd openwrt
        mkdir -p output
        
        echo ">>> Locating OpenWrt Build Artifacts..."
        # 1. æŸ¥æ‰¾ä¸»çº¿å†…æ ¸ zImage
        ZIMAGE=$(find build_dir/target-arm_*/ -name zImage | head -n 1)
        
        # 2. ç°åœºæ‰‹åŠ¨ç¼–è¯‘è®¾å¤‡æ ‘ DTB (ç¡®ä¿ 100% å­˜åœ¨ä¸”æœ€æ–°)
        if [ -f "files/sun8i-t113-tronlong-minievm.dts" ]; then
            echo "Compiling DTS manually..."
            dtc -I dts -O dtb -o output/sun8i-t113-tronlong-minievm.dtb files/sun8i-t113-tronlong-minievm.dts
            DTB="output/sun8i-t113-tronlong-minievm.dtb"
        else
            DTB=$(find build_dir/target-arm_*/ -name "sun8i-t113-tronlong-minievm.dtb" | head -n 1)
        fi
        
        # 3. æŸ¥æ‰¾ Rootfs
        ROOTFS=$(find bin/targets/sunxi/cortexa7/ -name "*rootfs.ext4" | head -n 1)
        [ -z "$ROOTFS" ] && ROOTFS=$(find build_dir/target-arm_*/ -name "root.ext4" | head -n 1)

        echo "---------------------------------------"
        echo "Final Kernel Path: $ZIMAGE"
        echo "Final DTB Path:    $DTB"
        echo "Final Rootfs Path: $ROOTFS"
        echo "---------------------------------------"

        if [ -z "$ZIMAGE" ] || [ -z "$ROOTFS" ]; then
            echo "âŒ ERROR: Critical artifacts missing! Check compilation logs."
            exit 1
        fi

        # 4. å°è£… Android boot.img (ç”¨äº U-Boot bootm å¼•å¯¼)
        # åŒ…å«ä¸»çº¿å†…æ ¸å’Œæœ€æ–° DTB
        python3 /usr/local/bin/mkbootimg --kernel "$ZIMAGE" \
                  --ramdisk /dev/null \
                  --dtb "$DTB" \
                  --base 0x40000000 \
                  --kernel_offset 0x00008000 \
                  --ramdisk_offset 0x01000000 \
                  --tags_offset 0x00000100 \
                  --pagesize 2048 \
                  --cmdline "console=ttyS0,115200 root=/dev/mmcblk0p5 rootwait panic=10 earlycon=uart8250,mmio32,0x02500000" \
                  -o output/boot.img

        # 5. å‡†å¤‡ 600MB RAW é•œåƒæ–‡ä»¶
        RAW_IMG="output/T113-OpenWrt-SD-Final.img"
        dd if=/dev/zero of=$RAW_IMG bs=1M count=600 status=none

        # 6. ç²¾å‡†ç‰©ç†æ³¨å…¥ (åŸºäºåˆ›é¾™ GPT LBA åç§»é‡)
        echo ">>> Injecting components at specific LBA offsets..."
        
        # A. TOC0 (sboot) -> åç§» 8KB (Sector 16)
        if [ -f "files/sboot.bin" ]; then
            dd if=files/sboot.bin of=$RAW_IMG bs=512 seek=16 conv=notrunc
        fi
        
        # B. TOC1 (boot_package) -> åç§» 128KB (Sector 256)
        if [ -f "files/boot_package.fex" ]; then
            dd if=files/boot_package.fex of=$RAW_IMG bs=512 seek=256 conv=notrunc
        fi

        # C. Part 4: boot åˆ†åŒº (OpenWrt boot.img) -> å…³é”®åç§» 112262 æ‰‡åŒº
        dd if=output/boot.img of=$RAW_IMG bs=512 seek=112262 conv=notrunc

        # D. Part 5: rootfs åˆ†åŒº (OpenWrt Rootfs) -> å…³é”®åç§» 147462 æ‰‡åŒº
        dd if="$ROOTFS" of=$RAW_IMG bs=512 seek=147462 conv=notrunc

        echo "âœ… DONE: Image generated successfully."

    - name: Upload Artifacts
      uses: actions/upload-artifact@main
      if: (!cancelled())
      with:
        name: T113_OpenWrt_Final_Image
        path: openwrt/output/*.img
