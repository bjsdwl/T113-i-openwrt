name: OpenWrt Builder

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git gettext swig python3-distutils python3-setuptools python3-dev u-boot-tools device-tree-compiler qemu-utils wget
        # 下载 AOSP 官方标准的 mkbootimg 脚本 (支持 --dtb 参数)
        sudo wget https://raw.githubusercontent.com/aosp-mirror/platform_system_tools_mkbootimg/master/mkbootimg.py -O /usr/local/bin/mkbootimg
        sudo chmod +x /usr/local/bin/mkbootimg

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf $GITHUB_WORKSPACE/openwrt /workdir

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P1_SH && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && cp -r files openwrt/files
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      run: cd openwrt && make defconfig && make download -j8

    - name: Compile the firmware
      run: cd openwrt && make -j$(nproc) || make -j1 V=s

    - name: Final Image Stitching
      if: (!cancelled())
      run: |
        cd openwrt
        mkdir -p output
        
        # 1. 自动定位内核和文件系统
        ZIMAGE=$(find build_dir/target-*/linux-*/linux-*/arch/arm/boot/ -name "zImage" | head -n 1)
        DTB=$(find build_dir/target-*/linux-*/linux-*/arch/arm/boot/dts/ -name "sun8i-t113-tronlong-minievm.dtb" | head -n 1)
        ROOTFS=$(find bin/targets/sunxi/cortexa7/ -name "*rootfs.ext4" | head -n 1)

        # 2. 封装 Android boot.img (P4 分区)
        # 按照清单：Base 0x40000000, Kernel 0x8000, Pagesize 2048, 无 ramdisk (使用 /dev/null)
        python3 /usr/local/bin/mkbootimg --kernel "$ZIMAGE" \
                  --ramdisk /dev/null \
                  --dtb "$DTB" \
                  --base 0x40000000 \
                  --kernel_offset 0x00008000 \
                  --ramdisk_offset 0x01000000 \
                  --tags_offset 0x00000100 \
                  --pagesize 2048 \
                  --cmdline "console=ttyS0,115200 root=/dev/mmcblk0p5 rootwait panic=10" \
                  -o output/boot.img

        # 3. 缝合 RAW 镜像 (严格遵循 Sector 偏移)
        RAW_IMG="output/T113-OpenWrt-SD-Stitched.img"
        dd if=/dev/zero of=$RAW_IMG bs=1M count=800

        # A. TOC0 (sboot) -> 8KB (Sector 16)
        dd if=files/sboot.bin of=$RAW_IMG bs=512 seek=16 conv=notrunc

        # B. TOC1 (boot_package) -> 128KB (Sector 256)
        dd if=files/boot_package.fex of=$RAW_IMG bs=512 seek=256 conv=notrunc

        # C. P4 (boot.img) -> 16MB (Sector 32768)
        dd if=output/boot.img of=$RAW_IMG bs=512 seek=32768 conv=notrunc

        # D. P5 (rootfs.ext4) -> 64MB (Sector 131072)
        dd if="$ROOTFS" of=$RAW_IMG bs=512 seek=131072 conv=notrunc

        echo "✅ Stitched Image: $RAW_IMG"

    - name: Upload Artifacts
      uses: actions/upload-artifact@main
      if: (!cancelled())
      with:
        name: T113_OpenWrt_Final_RAW
        path: openwrt/output/*.img
