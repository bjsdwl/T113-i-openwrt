name: OpenWrt Builder

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git gettext swig python3-distutils python3-setuptools python3-dev u-boot-tools device-tree-compiler qemu-utils wget
        sudo wget https://raw.githubusercontent.com/LineageOS/android_system_tools_mkbootimg/lineage-18.1/mkbootimg.py -O /usr/local/bin/mkbootimg
        sudo chmod +x /usr/local/bin/mkbootimg
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P1_SH && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && cp -r files openwrt/files
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      run: cd openwrt && make defconfig && make download -j8

    - name: Compile the firmware
      run: |
        cd openwrt
        # å³ä½¿æ‰“åŒ…é˜¶æ®µæŠ¥é”™ (Error 2)ï¼Œæˆ‘ä»¬ä¹Ÿç»§ç»­æ‰§è¡Œï¼Œå› ä¸ºæˆ‘ä»¬éœ€è¦çš„æ˜¯å†…æ ¸å’Œæ–‡ä»¶ç³»ç»ŸäºŒè¿›åˆ¶
        make -j$(nproc) || echo "Compilation finished with expected image-packaging errors. Proceeding to stitch..."

    # ==============================================================================
    # ğŸ—ï¸ ç‰©ç†é•œåƒç¡¬ç¼åˆ (æ ¸å¿ƒä»»åŠ¡)
    # ==============================================================================
    - name: Final Image Stitching
      if: (!cancelled())
      run: |
        cd openwrt
        mkdir -p output
        
        echo ">>> Locating Kernel, DTB and Rootfs..."
        # å…¨å±€æœç´¢ç¼–è¯‘äº§ç‰©
        ZIMAGE=$(find . -type f -name "zImage" ! -path "*/initramfs/*" | head -n 1)
        DTB=$(find . -type f -name "sun8i-t113-tronlong-minievm.dtb" | head -n 1)
        # ä¼˜å…ˆåœ¨ bin ç›®å½•ä¸‹æ‰¾ rootfsï¼Œæ‰¾ä¸åˆ°å†å» build_dir æ‰¾
        ROOTFS=$(find bin/targets/ -type f -name "*rootfs.ext4" | head -n 1)
        [ -z "$ROOTFS" ] && ROOTFS=$(find build_dir/ -type f -name "root.ext4" | head -n 1)

        echo "Kernel Path: $ZIMAGE"
        echo "DTB Path:    $DTB"
        echo "Rootfs Path: $ROOTFS"

        if [ -z "$ZIMAGE" ] || [ -z "$ROOTFS" ]; then
            echo "âŒ ERROR: Essential build artifacts not found!"
            exit 1
        fi

        # 1. å°è£… Android boot.img (P4 åˆ†åŒº)
        python3 /usr/local/bin/mkbootimg --kernel "$ZIMAGE" \
                  --ramdisk /dev/null \
                  --dtb "$DTB" \
                  --base 0x40000000 \
                  --kernel_offset 0x00008000 \
                  --ramdisk_offset 0x01000000 \
                  --tags_offset 0x00000100 \
                  --pagesize 2048 \
                  --cmdline "console=ttyS0,115200 root=/dev/mmcblk0p5 rootwait panic=10" \
                  -o output/boot.img

        # 2. ç‰©ç†ç¼åˆ
        RAW_IMG="output/T113-OpenWrt-SD-Stitched.img"
        dd if=/dev/zero of=$RAW_IMG bs=1M count=600 status=none

        # æŒ‰ç…§ Session 3 äº¤åº•æ¸…å•ç‰©ç†åç§»å†™å…¥
        [ -f "files/sboot.bin" ] && dd if=files/sboot.bin of=$RAW_IMG bs=512 seek=16 conv=notrunc
        [ -f "files/boot_package.fex" ] && dd if=files/boot_package.fex of=$RAW_IMG bs=512 seek=256 conv=notrunc
        dd if=output/boot.img of=$RAW_IMG bs=512 seek=32768 conv=notrunc
        dd if="$ROOTFS" of=$RAW_IMG bs=512 seek=131072 conv=notrunc

        echo "âœ… RAW Image Stitched: $RAW_IMG"

    - name: Upload Artifacts
      uses: actions/upload-artifact@main
      if: (!cancelled())
      with:
        name: T113_OpenWrt_Final_Image
        path: openwrt/output/*.img
