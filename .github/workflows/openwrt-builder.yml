# Description: Build & Deep Search Artifacts for Tina Transplant
#

name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev u-boot-tools
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        # å…è®¸ make æŠ¥é”™ï¼Œåªè¦ç”Ÿæˆäº†å†…æ ¸å°±è¡Œ
        make -j$(nproc) || echo "Make failed, proceeding to collect artifacts..."
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    # ==============================================================================
    # ðŸ“¦ æ·±åº¦æœåˆ®æ ¸å¿ƒæ–‡ä»¶ (Deep Search for Transplant Kit)
    # ==============================================================================
    - name: Collect Tina Transplant Files
      if: (!cancelled())
      run: |
        cd openwrt
        mkdir -p tina_files
        
        echo ">>> Starting Deep Search for Artifacts..."
        
        # 1. å¼•å¯¼è„šæœ¬ (boot.scr)
        # æ¥æºï¼šfiles ç›®å½•
        cp files/boot.scr tina_files/ 2>/dev/null || echo "âŒ boot.scr missing"
        
        # 2. å†…æ ¸ (zImage -> bImage)
        # æ¥æºï¼šç›´æŽ¥åŽ»å†…æ ¸ç¼–è¯‘ç›®å½•æ‰¾ (build_dir/target-*/linux-*/arch/arm/boot/zImage)
        # è¿™æ˜¯æœ€åŽŸå§‹çš„ç”Ÿæˆä½ç½®ï¼Œå³ä¾¿æ‰“åŒ…å¤±è´¥å®ƒä¹Ÿåœ¨
        echo "Searching for zImage..."
        ZIMAGE_PATH=$(find build_dir/target-*/linux-*/linux-*/arch/arm/boot/ -name "zImage" -type f | head -n 1)
        if [ -f "$ZIMAGE_PATH" ]; then
            cp "$ZIMAGE_PATH" tina_files/bImage
            echo "âœ… Found Kernel: $ZIMAGE_PATH -> bImage"
        else
            echo "âŒ zImage not found in build_dir!"
        fi
        
        # 3. è®¾å¤‡æ ‘ (dtb -> sunxi.dtb)
        # æ¥æºï¼šç¼–è¯‘ç›®å½•ä¸‹çš„ dts æ–‡ä»¶å¤¹
        echo "Searching for DTB..."
        DTB_PATH=$(find build_dir/target-*/linux-*/linux-*/arch/arm/boot/dts/ -name "sun8i-t113-tronlong-minievm.dtb" -type f | head -n 1)
        if [ -f "$DTB_PATH" ]; then
            cp "$DTB_PATH" tina_files/sunxi.dtb
            echo "âœ… Found DTB: $DTB_PATH -> sunxi.dtb"
        else
            # å¤‡é€‰ï¼šåŽ» image ç›®å½•æ‰¾
            DTB_PATH_2=$(find build_dir/target-*/linux-*/image/ -name "sun8i-t113-tronlong-minievm.dtb" -type f | head -n 1)
            if [ -f "$DTB_PATH_2" ]; then
                cp "$DTB_PATH_2" tina_files/sunxi.dtb
                echo "âœ… Found DTB (in image dir): $DTB_PATH_2 -> sunxi.dtb"
            else
                echo "âŒ DTB not found!"
            fi
        fi
        
        # 4. æ–‡ä»¶ç³»ç»Ÿ (rootfs.ext4)
        echo "Searching for rootfs..."
        # ä¼˜å…ˆæ‰¾ bin ç›®å½•ä¸‹çš„åŽ‹ç¼©åŒ…
        ROOTFS_GZ=$(find bin/targets/sunxi/cortexa7/ -name "*rootfs.ext4.gz" -type f | head -n 1)
        if [ -f "$ROOTFS_GZ" ]; then
            echo "âœ… Found compressed rootfs: $ROOTFS_GZ"
            cp "$ROOTFS_GZ" tina_files/rootfs.ext4.gz
            gzip -d -f tina_files/rootfs.ext4.gz
            echo "   -> Decompressed to rootfs.ext4"
        else
            # å¤‡é€‰ï¼šæ‰¾ build_dir ä¸‹çš„åŽŸå§‹æ–‡ä»¶ (é€šå¸¸å« root.ext4)
            ROOTFS_RAW=$(find build_dir/target-*/linux-*/ -name "root.ext4" -type f | head -n 1)
            if [ -f "$ROOTFS_RAW" ]; then
                cp "$ROOTFS_RAW" tina_files/rootfs.ext4
                echo "âœ… Found raw rootfs: $ROOTFS_RAW -> rootfs.ext4"
            else
                echo "âŒ rootfs.ext4 not found!"
            fi
        fi

        # éªŒè¯æ–‡ä»¶åˆ—è¡¨
        echo "=========================================="
        echo "       Final Transplant Kit Content       "
        echo "=========================================="
        ls -lh tina_files/

    - name: Upload Tina Transplant Kit
      uses: actions/upload-artifact@main
      if: (!cancelled())
      with:
        name: Tina_Transplant_Kit
        path: openwrt/tina_files/
    # ==============================================================================

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
