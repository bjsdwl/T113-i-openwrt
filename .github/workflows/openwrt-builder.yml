name: OpenWrt Builder

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  # æ—¢ç„¶åªæƒ³è¦ Transplant Kitï¼Œè¿™ä¸ªä¹Ÿå¯ä»¥å…³æ‰ï¼Œæˆ–è€…ç•™ç€ä½œä¸ºå¤‡ä»½
  UPLOAD_FIRMWARE: false
  # å…³é—­ Release ä¸Šä¼ 
  UPLOAD_RELEASE: false
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        # å®‰è£… u-boot-tools ç”¨äºç”Ÿæˆ boot.scr
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev u-boot-tools
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    # ==============================================================================
    # ğŸ“¦ æ™ºèƒ½æ‰“åŒ… Transplant Kit (åªä¿ç•™è¿™éƒ¨åˆ†ä¸Šä¼ )
    # ==============================================================================
    - name: Package Transplant Kit
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        mkdir -p transplant_kit
        mkdir -p temp_extract
        
        echo "ğŸ” Locating rootfs.tar.gz..."
        ROOTFS_TAR=$(find bin/targets/sunxi/cortexa7/ -name "*rootfs.tar.gz" | head -n 1)
        
        if [ -f "$ROOTFS_TAR" ]; then
            echo "âœ… Found rootfs: $ROOTFS_TAR"
            
            # 1. å¤åˆ¶ rootfs.tar.gz (Tina æ‰“åŒ…éœ€è¦)
            cp "$ROOTFS_TAR" transplant_kit/rootfs.tar.gz
            
            # 2. è§£å‹æå–æ ¸å¿ƒæ–‡ä»¶
            echo "ğŸ“¦ Extracting components..."
            tar -xzf "$ROOTFS_TAR" -C temp_extract/
            
            # 3. æå–å¹¶é‡å‘½å - å†…æ ¸ (zImage -> bImage)
            # ä¼˜å…ˆä»è§£å‹ç›®å½•æ‰¾ï¼Œæ‰¾ä¸åˆ°å» bin ç›®å½•æ‰¾
            if [ -f temp_extract/boot/zImage ]; then
                cp temp_extract/boot/zImage transplant_kit/bImage
                echo "  -> Extracted: bImage (from boot/zImage)"
            elif [ -f temp_extract/zImage ]; then
                cp temp_extract/zImage transplant_kit/bImage
                echo "  -> Extracted: bImage"
            else
                find bin/targets/sunxi/cortexa7/ -name "*zImage" -exec cp {} transplant_kit/bImage \;
                echo "  -> Extracted: bImage (fallback search)"
            fi

            # 4. æå–å¹¶é‡å‘½å - è®¾å¤‡æ ‘ (dtb -> sunxi.dtb)
            DTB_FILE=$(find temp_extract/ -name "sun8i*.dtb" | head -n 1)
            if [ -f "$DTB_FILE" ]; then
                cp "$DTB_FILE" transplant_kit/sunxi.dtb
                echo "  -> Extracted: sunxi.dtb (from $(basename $DTB_FILE))"
            else
                # Fallback: å» build_dir æ‰¾
                find build_dir/target-*/linux-sunxi_cortexa7/ -name "sun8i-t113-tronlong-minievm.dtb" -exec cp {} transplant_kit/sunxi.dtb \;
                echo "  -> Extracted: sunxi.dtb (fallback search)"
            fi
            
            # 5. æå– boot.scr
            # ä¼˜å…ˆç”¨ files é‡Œçš„æºæ–‡ä»¶ï¼Œæˆ–è€…ä»åŒ…é‡Œè§£å‹çš„
            if [ -f files/boot.scr ]; then
                cp files/boot.scr transplant_kit/
                echo "  -> Included: boot.scr (from files/)"
            elif [ -f temp_extract/boot/boot.scr ]; then
                cp temp_extract/boot/boot.scr transplant_kit/
                echo "  -> Extracted: boot.scr (from rootfs)"
            fi

        else
            echo "âŒ Error: rootfs.tar.gz not found!"
            # å¤‡ç”¨æ–¹æ¡ˆï¼šåªæ‹·è´æ‰¾åˆ°çš„å†…æ ¸å’ŒDTB
            find bin/targets/sunxi/cortexa7/ -name "*zImage" -exec cp {} transplant_kit/bImage \;
            find build_dir/target-*/linux-sunxi_cortexa7/ -name "sun8i-t113-tronlong-minievm.dtb" -exec cp {} transplant_kit/sunxi.dtb \;
            cp files/boot.scr transplant_kit/ 2>/dev/null
        fi

        # æ¸…ç†ä¸´æ—¶æ–‡ä»¶
        rm -rf temp_extract

        echo "=== Transplant Kit Contents (Ready for Tina) ==="
        ls -lh transplant_kit/

    - name: Upload Transplant Kit
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success'
      with:
        name: OpenWrt_Transplant_Kit
        path: openwrt/transplant_kit/
    # ==============================================================================

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
