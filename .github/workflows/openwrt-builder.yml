name: OpenWrt Builder

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git gettext swig python3-distutils python3-setuptools python3-dev u-boot-tools device-tree-compiler qemu-utils wget
        sudo wget https://raw.githubusercontent.com/LineageOS/android_system_tools_mkbootimg/lineage-18.1/mkbootimg.py -O /usr/local/bin/mkbootimg
        sudo chmod +x /usr/local/bin/mkbootimg
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P1_SH && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && cp -r files openwrt/files
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      run: cd openwrt && make defconfig && make download -j8

    - name: Compile the firmware
      run: |
        cd openwrt
        make -j$(nproc) || echo "Compilation finished with image errors. Proceeding to manual stitch..."

 # ==============================================================================
    # üèóÔ∏è Áâ©ÁêÜÈïúÂÉèÁ°¨ÁºùÂêà (v3.2 ÁªàÊûÅÂÆπÈîôÁâà)
    # ==============================================================================
    - name: Final Image Stitching
      if: (!cancelled())
      run: |
        cd openwrt
        mkdir -p output
        
        echo ">>> Locating Kernel..."
        # ÊéíÈô§ initramfsÔºåÁ≤æÂáÜÂÆö‰Ωç zImage
        ZIMAGE=$(find build_dir/target-arm_*/linux-sunxi_cortexa7/ -name zImage | head -n 1)
        
        echo ">>> Locating Rootfs..."
        # ‰ºòÂÖàÂú® bin ÁõÆÂΩïÊâæÔºåÊâæ‰∏çÂà∞Âéª build_dir Êâæ
        ROOTFS=$(find bin/targets/sunxi/cortexa7/ -name "*rootfs.ext4" | head -n 1)
        [ -z "$ROOTFS" ] && ROOTFS=$(find build_dir/target-arm_*/linux-sunxi_cortexa7/ -name "root.ext4" | head -n 1)

        echo ">>> Locating or Force-Compiling DTB..."
        DTB=$(find build_dir/target-arm_*/linux-sunxi_cortexa7/ -name "sun8i-t113-tronlong-minievm.dtb" | head -n 1)
        
        # Â¶ÇÊûúÂÜÖÊ†∏Ê≤°ÁºñÂá∫Êù•ÔºåÁé∞Âú∫Á°¨Áºñ
        if [ -z "$DTB" ]; then
            echo "‚ö†Ô∏è DTB missing from kernel build. Hard-compiling now..."
            if [ -f "files/sun8i-t113-tronlong-minievm.dts" ]; then
                dtc -I dts -O dtb -o output/sun8i-t113-tronlong-minievm.dtb files/sun8i-t113-tronlong-minievm.dts
                DTB="output/sun8i-t113-tronlong-minievm.dtb"
            fi
        fi

        echo "---------------------------------------"
        echo "Kernel: $ZIMAGE"
        echo "DTB:    $DTB"
        echo "Rootfs: $ROOTFS"
        echo "---------------------------------------"

        if [ -z "$ZIMAGE" ] || [ -z "$DTB" ] || [ -z "$ROOTFS" ]; then
            echo "‚ùå ERROR: One or more critical components are missing!"
            ls -R build_dir/target-arm_*/linux-sunxi_cortexa7/ || true
            exit 1
        fi

        # 1. Â∞ÅË£Ö Android boot.img
        python3 /usr/local/bin/mkbootimg --kernel "$ZIMAGE" \
                  --ramdisk /dev/null \
                  --dtb "$DTB" \
                  --base 0x40000000 \
                  --kernel_offset 0x00008000 \
                  --ramdisk_offset 0x01000000 \
                  --tags_offset 0x00000100 \
                  --pagesize 2048 \
                  --cmdline "console=ttyS0,115200 root=/dev/mmcblk0p5 rootwait panic=10" \
                  -o output/boot.img

        # 2. Áâ©ÁêÜÁºùÂêà (Sector offsets: TOC0=16, TOC1=256, P4=32768, P5=131072)
        RAW_IMG="output/T113-OpenWrt-SD-Stitched.img"
        dd if=/dev/zero of=$RAW_IMG bs=1M count=600 status=none
        [ -f "files/sboot.bin" ] && dd if=files/sboot.bin of=$RAW_IMG bs=512 seek=16 conv=notrunc
        [ -f "files/boot_package.fex" ] && dd if=files/boot_package.fex of=$RAW_IMG bs=512 seek=256 conv=notrunc
        dd if=output/boot.img of=$RAW_IMG bs=512 seek=32768 conv=notrunc
        dd if="$ROOTFS" of=$RAW_IMG bs=512 seek=131072 conv=notrunc

        echo "‚úÖ DONE: Image generated at output/"

    - name: Upload Artifacts
      uses: actions/upload-artifact@main
      if: (!cancelled())
      with:
        name: T113_OpenWrt_SD_Image
        path: openwrt/output/*.img
