name: OpenWrt Builder

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libncurses5-dev gawk git gettext swig python3-distutils python3-setuptools python3-dev u-boot-tools device-tree-compiler qemu-utils wget
        
        # ‰øÆÂ§ç mkbootimg ÂÆâË£ÖÈóÆÈ¢òÔºöÁõ¥Êé•‰∏ãËΩΩ AOSP Ê†áÂáÜËÑöÊú¨
        sudo wget https://raw.githubusercontent.com/osm0sis/mkbootimg/master/mkbootimg.py -O /usr/local/bin/mkbootimg
        sudo chmod +x /usr/local/bin/mkbootimg
        
        # È™åËØÅÂ∑•ÂÖ∑ÊòØÂê¶ÂèØÁî®
        mkbootimg --help || python3 /usr/local/bin/mkbootimg --help

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf $GITHUB_WORKSPACE/openwrt /workdir

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P1_SH && ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && cp -r files openwrt/files
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt && $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      run: cd openwrt && make defconfig && make download -j8

    - name: Compile the firmware
      run: cd openwrt && make -j$(nproc) || make -j1 V=s

    # ==============================================================================
    # üèóÔ∏è Áâ©ÁêÜÈïúÂÉèÁ°¨ÁºùÂêà (‰ΩøÁî® python3 ÊâßË°å‰∏ãËΩΩÁöÑËÑöÊú¨)
    # ==============================================================================
    - name: Final Image Stitching
      if: (!cancelled())
      run: |
        cd openwrt
        mkdir -p output
        
        # 1. Êü•ÊâæÁîüÊàêÁöÑÁªÑ‰ª∂
        ZIMAGE=$(find build_dir/target-*/linux-*/linux-*/arch/arm/boot/ -name "zImage" | head -n 1)
        DTB=$(find build_dir/target-*/linux-*/linux-*/arch/arm/boot/dts/ -name "sun8i-t113-tronlong-minievm.dtb" | head -n 1)
        ROOTFS=$(find bin/targets/sunxi/cortexa7/ -name "*rootfs.ext4" | head -n 1)

        # 2. Â∞ÅË£Ö Android boot.img (ÊòéÁ°Æ‰ΩøÁî® python3 Ë∞ÉÁî®ËÑöÊú¨)
        python3 /usr/local/bin/mkbootimg --kernel "$ZIMAGE" \
                  --dtb "$DTB" \
                  --base 0x40000000 \
                  --kernel_offset 0x00008000 \
                  --ramdisk_offset 0x01000000 \
                  --tags_offset 0x00000100 \
                  --pagesize 2048 \
                  --cmdline "console=ttyS0,115200 root=/dev/mmcblk0p5 rootwait panic=10" \
                  -o output/boot.img

        # 3. Á°¨ÁºùÂêàÁâ©ÁêÜÈïúÂÉè
        RAW_IMG="output/t113-openwrt-tlt113-sd.img"
        dd if=/dev/zero of=$RAW_IMG bs=1M count=600

        # A. ÂÜôÂÖ• TOC0 (sboot) -> ÂÅèÁßª 8KB (Sector 16)
        dd if=files/sboot.bin of=$RAW_IMG bs=512 seek=16 conv=notrunc

        # B. ÂÜôÂÖ• TOC1 (boot_package) -> ÂÅèÁßª 128KB (Sector 256)
        dd if=files/boot_package.fex of=$RAW_IMG bs=512 seek=256 conv=notrunc

        # C. ÂÜôÂÖ• P4 (boot.img) -> ÂÅèÁßª 16MB (Sector 32768)
        dd if=output/boot.img of=$RAW_IMG bs=512 seek=32768 conv=notrunc

        # D. ÂÜôÂÖ• P5 (rootfs) -> ÂÅèÁßª 64MB (Sector 131072)
        dd if="$ROOTFS" of=$RAW_IMG bs=512 seek=131072 conv=notrunc

        echo "Firmware Stitched Successfully."

    - name: Upload Artifacts
      uses: actions/upload-artifact@main
      if: (!cancelled())
      with:
        name: T113_OpenWrt_Final_Image
        path: openwrt/output/*.img
